<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
		#container {
  margin: 20px;
  position: relative;
}

#container::before {
  content: "Before";
  color: #f00;
  font-size: 20px;
  position: absolute;
  top: -20px;
  left: 0;
}

#container::after {
  content: "After";
  color: #f00;
  font-size: 20px;
  position: absolute;
  bottom: -20px;
  left: 0;
}

	</style>
</head>

<body>
	<!-- the entire body must be written by student -->
	<div id="container">Before Element This is the main container element After Element</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
